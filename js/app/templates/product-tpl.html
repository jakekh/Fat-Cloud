<div class="col-md-3 col-sm-4 text-center">

		<img class="img-responsive" src="img/products/{{url}}">
		<h4>{{name}}</h4>
		<p>Price: ${{price}}</p>
	</a>
	<hr class="visible-xs">
</div>
